<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link href="/static/css/bootstrap/bootstrap.css" type="text/css" rel="stylesheet" />
    <!-- ================== END BASE CSS STYLE ================== -->

    <!-- ================== BEGIN BASE JS ================== -->
    <script src="/static/js/bootstrap/bootstrap.js"></script>
    <script src="/static/js/jquery/jquery.js"></script>
    <!-- ================== END BASE JS ================== -->

<body class="pace-top bg-white">
<div class="right-content">
    <!-- begin login-header -->
    <div class="login-header">
        <div class="brand">
            <span class="logo"></span> Color Admin
            <small>responsive bootstrap 3 admin template</small>
        </div>
        <div class="icon">
            <i class="fa fa-sign-in"></i>
        </div>
    </div>
    <!-- end login-header -->
    <!-- begin login-content -->
    <div class="login-content">
        <form action="index.html" method="POST" class="margin-bottom-0">
            <div class="form-group m-b-15">
                <input type="text" class="form-control input-lg" placeholder="Email Address" required="">
            </div>
            <div class="form-group m-b-15">
                <input type="password" class="form-control input-lg" placeholder="Password" required="">
            </div>
            <div class="checkbox m-b-30">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
            </div>
            <div class="m-t-20 m-b-40 p-b-40 text-inverse">
                Not a member yet? Click <a href="register_v3.html" class="text-success">here</a> to register.
            </div>
            <hr>
            <p class="text-center">
                Â© Color Admin All Right Reserved 2018
            </p>
        </form>
    </div>
    <!-- end login-content -->
</div>
<script>

</script>
</body>
</html>
